<html><body><script>
fetch('files.json').then(r=>r.json()).then(list=>{
  for(const f of list){
    const a=document.createElement('a');
    a.href=f;
    a.textContent=f.replace(/\.html$/,'');
    document.body.appendChild(a);
    document.body.appendChild(document.createElement('br'));
  }
});
</script></body></html>
